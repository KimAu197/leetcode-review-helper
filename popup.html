<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeetCode Spaced Repetition</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>📚 LeetCode 复习计划</h1>
      <p class="subtitle">基于遗忘曲线的智能复习系统</p>
    </div>

    <!-- 统计面板 -->
    <div class="stats-panel">
      <div class="stat-card">
        <div class="stat-value" id="totalProblems">0</div>
        <div class="stat-label">总题数</div>
      </div>
      <div class="stat-card highlight">
        <div class="stat-value" id="todayReviews">0</div>
        <div class="stat-label">待复习</div>
      </div>
      <div class="stat-card today-done">
        <div class="stat-value" id="todayCompleted">0</div>
        <div class="stat-label">今日完成</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="completedProblems">0</div>
        <div class="stat-label">全部完成</div>
      </div>
    </div>

    <!-- Tab导航 -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="today">今日复习</button>
      <button class="tab-btn" data-tab="done">今日完成</button>
      <button class="tab-btn" data-tab="all">全部题目</button>
      <button class="tab-btn" data-tab="settings">设置</button>
    </div>

    <!-- 今日复习标签页 -->
    <div class="tab-content active" id="tab-today">
      <div id="todayList" class="problem-list">
        <div class="empty-state">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="10" stroke-width="2"/>
            <path d="M12 6v6l4 2" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <p>今天没有需要复习的题目</p>
          <small>继续保持！</small>
        </div>
      </div>
    </div>

    <!-- 今日完成标签页 -->
    <div class="tab-content" id="tab-done">
      <div id="doneList" class="problem-list">
        <div class="empty-state">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M22 11.08V12a10 10 0 11-5.93-9.14" stroke-width="2" stroke-linecap="round"/>
            <path d="M22 4L12 14.01l-3-3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <p>今天还没有完成复习</p>
          <small>去"今日复习"完成题目吧</small>
        </div>
      </div>
    </div>

    <!-- 全部题目标签页 -->
    <div class="tab-content" id="tab-all">
      <div id="allList" class="problem-list">
        <div class="empty-state">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M12 5v14M5 12h14" stroke-width="2" stroke-linecap="round"/>
          </svg>
          <p>还没有添加任何题目</p>
          <small>打开LeetCode题目页面，点击浮动按钮添加</small>
        </div>
      </div>
    </div>

    <!-- 设置标签页 -->
    <div class="tab-content" id="tab-settings">
      <div class="settings-section">
        <h3>🔗 Google Calendar集成</h3>
        <p class="settings-desc">将复习计划自动同步到Google Calendar</p>
        <button id="connectCalendar" class="btn-primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke-width="2"/>
            <line x1="16" y1="2" x2="16" y2="6" stroke-width="2"/>
            <line x1="8" y1="2" x2="8" y2="6" stroke-width="2"/>
            <line x1="3" y1="10" x2="21" y2="10" stroke-width="2"/>
          </svg>
          连接Google Calendar
        </button>
        <div id="calendarStatus" class="status-message hidden"></div>
      </div>

      <div class="settings-section">
        <h3>⏰ 复习时间设置</h3>
        <p class="settings-desc">每天的复习提醒时间</p>
        <input type="time" id="reviewTime" value="20:00" class="time-input">
      </div>

      <div class="settings-section">
        <h3>📊 复习间隔</h3>
        <p class="settings-desc">遗忘曲线间隔（天）</p>
        <div class="intervals">
          <span class="interval-tag">1天</span>
          <span class="interval-tag">3天</span>
          <span class="interval-tag">7天</span>
          <span class="interval-tag">14天</span>
          <span class="interval-tag">30天</span>
          <span class="interval-tag">60天</span>
        </div>
      </div>

      <div class="settings-section">
        <h3>📈 数据管理</h3>
        <button id="exportData" class="btn-secondary">导出数据</button>
        <button id="importData" class="btn-secondary">导入数据</button>
        <button id="clearData" class="btn-danger">清空所有数据</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>Version 1.0.0 | Made with Kenzie</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
